<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt</title>
    <script>
        function myFunction(){
            var x;
            var idade=prompt("Digite sua idade: ");
            if (idade!=null){
                x="Idade: " + idade + " anos.";
                document.getElementById("demo").innerHTML=x;
            }
        }
    </script>
</head>
<body>
    <p>Clique para exibir</p>
    <button onclick="myFunction()">Clique aqui</button>
    <p id="demo"></p>
    <adress>Eduardo Borsato Reinert | Tec. Desenvolvimento de sistemas | DESN20242v1</adress>
</body>
</html>
